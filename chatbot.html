<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Rasa Chatbot</title>
</head>
<body>
  <h2>ðŸ’¬ Welcome to My E-Commerce Chatbot</h2>
  <div id="webchat"></div>

  <!-- Rasa Webchat Widget -->
  <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
  <script>
    WebChat.default.init({
      selector: "#webchat",
      initPayload: "/greet", 
      customData: {"language": "en"}, 
      socketUrl: "http://localhost:5005",   // Rasa server
      socketPath: "/socket.io/",
      title: "E-Commerce Bot",
      subtitle: "Ask me about products, orders & refunds",
      profileAvatar: "https://i.ibb.co/7nF7j4c/bot.png",
      showCloseButton: true,
      showFullScreenButton: true
    });
  </script>
</body>
</html>
